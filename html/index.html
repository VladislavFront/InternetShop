<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Interner Shop</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/adaptiveIndex.css">

</head>
<body class="body">

  <header class="header">
    <h1 class="headerTitle">Internet Shop</h1>
    <a href="#bascket" class="openBascket"><img src="../img/bascket.png" alt=""></a>
  </header>

  <main class="main">

    <div class="card-container">

      <div class="card card1"> 
        <div class="img-card-container">
          <img src="../img/phone-1.jpg" alt="" width="200px"> 
        </div>
        <button class="toBascket" id="phoneOne">В корзину</button> 
      </div>

      <div class="card card2">
        <div class="img-card-container">
          <img src="../img/tv-1.jpg" alt="" width="200px"> 
        </div>
        <button class="toBascket" id="tvOne">В корзину</button> 
      </div>

      <div class="card card3">
        <div class="img-card-container">
          <img src="../img/pc-1.jpg" alt="" width="200px"> 
        </div>
        <button class="toBascket" id="pcOne">В корзину</button> 
      </div>

      <div class="card card4"> 
        <div class="img-card-container">
          <img src="../img/phone-2.jpg" alt="" width="200px"> 
        </div>
        <button class="toBascket" id="phoneTwo">В корзину</button> 
      </div>

      <div class="card card5">
        <div class="img-card-container">
          <img src="../img/tv-2.jpg" alt="" width="200px"> 
        </div>
        <button class="toBascket" id="tvTwo">В корзину</button> 
      </div>

      <div class="card card6">
        <div class="img-card-container">
          <img src="../img/pc-2.jpg" alt="" width="200px"> 
        </div>
        <button class="toBascket" id="pcTwo">В корзину</button>
      </div>

    </div>

    <hr class="razdelitel">

    <div class="bascketCloused" id="bascket">
      <h1 class="bascketTitle">Корзина</h1>
      <div class="container-product">
        <div class="card-container-bascket">

          <div class="card-bascket card-bascket1">
            <img src="../img/phone-1.jpg" alt="">
            <p>Samsung Galaxy S22</p>
          </div>

          <div class="card-bascket card-bascket2">
            <img src="../img/tv-1.jpg" alt="">
            <p>Samsung 32 inches QLED 4K Smart TV</p>
          </div>

          <div class="card-bascket card-bascket3">
            <img src="../img/pc-1.jpg" alt="">
            <p>2021 Apple MacBook Pro</p>
          </div>

          <div class="card-bascket card-bascket4">
            <img src="../img/phone-2.jpg" alt="">
            <p>iPhone 12</p>
          </div>

          <div class="card-bascket card-bascket5">
            <img src="../img/tv-2.jpg" alt="">
            <p>Sony X85J 55 Inch smart TV</p>
          </div>

          <div class="card-bascket card-bascket6">
            <img src="../img/pc-2.jpg" alt="">
            <p>SAMSUNG Galaxy Book Pro</p>
          </div>

        </div>
      </div>
    </div>

  </main>
  
  <script src="../js/app.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
